<section class="footer_main">
    <footer class="footer">
        <div class="footer-left">
            <img src="{{ site.data[page.lang].footer.logo }}" alt="GRK IT Logo" class="footer-logo">
            <p>
                <a href="mailto:{{ site.data[page.lang].footer.email }}">
                    {{ site.data[page.lang].footer.email }}
                </a>
            </p>
            <p>
                <a href="tel:{{ site.data[page.lang].footer.phone }}">
                    {{ site.data[page.lang].footer.phone }}
                </a>
            </p>
            <div class="social-icons">
                {% for social in site.data[page.lang].footer.social_links %}
                <a href="{{ social.url }}"><i class="{{ social.icon }}"></i></a>
                {% endfor %}
            </div>
        </div>
        <div class="footer-right">
            {% for policy in site.data[page.lang].footer.policies %}
            <a href="{{ policy.url }}">{{ policy.title }}</a>
            {% endfor %}
        </div>
    </footer>
    <div class="copyright">
        &copy;
        <script>document.write(new Date().getFullYear())</script> Copyright
    </div>
</section>
