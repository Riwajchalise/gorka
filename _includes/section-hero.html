<section class="hero" id="home">
    <!-- Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{{ site.data[page.lang].video.hero_video }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="overlay">
        <img src="{{ site.data[page.lang].menu_settings.images.logo }}" alt="Logo" class="overlay-logo">
        <h1>{{ site.data[page.lang].video.overlay.heading }}</h1>
        <p>{{ site.data[page.lang].video.overlay.description }}</p>
        <a href="#" class="cta-button">{{ site.data[page.lang].video.overlay.cta_button_text }}</a>
    </div>

    <!-- Blur Tint Effect -->
    <div class="blur-tint"></div>
</section>
