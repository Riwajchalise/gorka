<section class="hero">
    <!-- Background Video -->
    <video autoplay muted loop class="bg-video">
        <source src="{{ site.data.settings.video.hero_video }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Content -->
    <div class="overlay">
        <img src="{{ site.data.settings.menu_settings.images.logo }}" alt="Logo" class="overlay-logo">
        <h1>{{ site.data.settings.video.overlay.heading }}</h1>
        <p>{{ site.data.settings.video.overlay.description }}</p>
        <a href="#" class="cta-button">{{ site.data.settings.video.overlay.cta_button_text }}</a>
    </div>
</section>
